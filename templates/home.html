<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie | Home</title>
    <link rel="icon" type="image/png" href="https://i.pinimg.com/736x/df/ef/6b/dfef6b35d157037e3d67411860caac97.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Outfit:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

    <div class="logo">
        <div class="link">
            <h1>
                <a href="/" class="home">Groupie-Tracker</a>
            </h1>
        </div>
        <div class="srch">
            <input id="search-bar" oninput="filterSuggestions()" class="sr" placeholder="Search" required>
            <span class="material-symbols-outlined">search</span>
        </div>
    </div>
    <div class="boxes">
        {{range .}}
            <form class="box-form" action="/artist" method="post">
                <input type="hidden" name="Image" value="{{.Image}}">
                <input type="hidden" name="Albums" value="{{.ABM}}">
                <input type="hidden" name="Album" value="{{.Album}}">
                <input type="hidden" name="ID" value="{{.ID}}">
                <input type="hidden" name="Name" value="{{.Name}}">
                <input type="hidden" name="Year" value="{{.Year}}">
                <input type="hidden" name="Locations" value="{{range .Locations}}{{.}}/{{end}}">
                <input type="hidden" name="Memb" value="{{.Memb}}">
                <input type="hidden" name="Members" value="{{range .Members}}{{.}},{{end}}">
                <input type="hidden" name="Memlen" value="{{.Memlen}}">
                <button class="box" type="submit" name="Rela" value="{{.Rela}}">
                    <img src="{{.Image}}">
                    <div class="Texts">
                        <h3>{{.Name}}</h3>
                        <span class="Year">{{.Year}}</span>
                        <div class="Members">{{range .Members}}<div>[{{.}}]</div>{{end}}</div>
                        <span class="Mem">{{.Memlen}}</span>
                    </div>
                </button>
            </form>
        {{end}}
    </div>
    <script src="../styles/search.js"></script>
</body>
</html>
